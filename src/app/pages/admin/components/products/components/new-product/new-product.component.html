<in-popup [visible]="popupVisible" width="900px" height="" [showCloseButton]="true" [closeOnOutsideClick]="false"
  (onClosed)="closePopup()">
  <ng-container body>
    <form [formGroup]="productCreateForm">
      <div class="content-card">
        <div class="content-card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="mb-3">
                <mat-form-field appearance="fill">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <mat-form-field appearance="fill">
                  <mat-label>Stock</mat-label>
                  <input matInput type="number" min="0" value="0" formControlName="stock">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <mat-form-field appearance="fill">
                  <mat-label>Price</mat-label>
                  <input matInput type="number" min="0" value="0" formControlName="price">
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-container footer>
    <button mat-raised-button color="primary" (click)="save()">
      Create Product
    </button>
    <button mat-raised-button (click)="closePopup()">
      Close
    </button>
  </ng-container>
</in-popup>
