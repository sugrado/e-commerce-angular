<in-new-product #newProduct (productChanged)="getProducts()"></in-new-product>
<div class="content">
  <div class="content-card">
    <div class="content-card-header">
      <h2>Products</h2>
      <button class="btn btn-success" (click)="newProduct.add()">
        <i class="fa fa-add me-2"></i>Add Product
      </button>
    </div>
    <div class="content-card-body">
      <div class="mat-elevation-z8">
        <table [ngStyle]="{height:environment.gridHeight+'px'}" mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
          </ng-container>

          <ng-container matColumnDef="modifiedAt">
            <th mat-header-cell *matHeaderCellDef> Modified Date </th>
            <td mat-cell *matCellDef="let element"> {{element.modifiedAt}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator (page)="pageChaned()" [pageSizeOptions]="[11, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
